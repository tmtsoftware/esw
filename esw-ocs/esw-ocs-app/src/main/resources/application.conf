include "logging.conf"

akka {
  http {
    server {
      websocket {
        periodic-keep-alive-max-idle = 30 seconds
        periodic-keep-alive-mode = pong
      }
    }
  }
}



csw-logging {
  appenders = ["csw.logging.client.appenders.FileAppender$"],
  appender-config {
    file {
      logPath = "sequencers"
    }
  }
}

esw {
  enable-thread-monitoring = false
}
