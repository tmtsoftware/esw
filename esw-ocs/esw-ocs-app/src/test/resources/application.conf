include required("logging.conf")

valid-conf {
    scripts {
      APS {
        darknight {
          scriptClass = esw.ocs.app.wiring.ValidTestScript
          prefix = esw.ocs.prefix1
        }
      }
      TCS {
        DarkNight {
          scriptClass = esw.ocs.app.wiring.ValidTestScript
          prefix = esw.ocs.prefix1
        }
      }
    }
    esw {
        heartbeat-interval = 3s
        enable-thread-monitoring = true
    }
}

invalid-conf {
    scripts {
      APS {
        darknight {
          scriptClass = esw.ocs.app.wiring.ValidTestScript
          prefix = esw.ocs.prefix1
        }
      }
      TCS {
        DarkNight {
          scriptClass = esw.ocs.app.wiring.ValidTestScript
          prefix = esw.ocs.prefix1
        }
      }
    }
}
