include "logging.conf"
include "test-serialization.conf"

csw-networks.hostname.automatic = on

// This will be used while testing alarm refreshing. This conf will expire alarm in 2 seconds.
csw-alarm {
  refresh-interval = 2s
  max-missed-refresh-counts = 1
}

csw-logging {

  component-log-levels {
    Container.LGSF_Container = info
    TCS {
      Laser = info
      Motion_Controller = error
      Galil = info
      ConfigServer = info
    }
  }

  appenders = ["csw.logging.client.appenders.FileAppender$"]

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = error
  appender-config {
    file.baseLogPath = "/tmp"
    stdout {
      color = false
      pretty = false
      oneLine = false
    }
  }
}

esw {
  heartbeat-interval = 400.millis
  enable-thread-monitoring = false
}

esw-sm {
  sequencerStartRetries = 3
}

http-server {
  prefix = "esw.EswGateway"
}

auth-config {
  realm = TMT-test
  client-id = esw-gateway-server
}

agent {
  cs.ocsApp.javaOpts = ["-Dcsw-networks.hostname.automatic=on", "-Dcsw-logging.appender-config.file.baseLogPath=/tmp"]
}
